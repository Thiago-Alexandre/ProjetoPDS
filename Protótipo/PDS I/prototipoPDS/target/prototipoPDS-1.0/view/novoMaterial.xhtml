<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/basicoTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <ui:define name="conteudo">
        <h:form id="formSalva">
            <p:outputLabel value="#{mensagem}" rendered="#{mensagem != null}"/>
            <p:fieldset legend="Informações do Material:">
                <h:inputHidden value="#{beanMaterial.material.id}"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="especificacao" value="Especificação:" />
                    <p:selectOneMenu value="#{beanMaterial.especificacao}" id="especificacao" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{beanMaterial.especificacoes}" var="especificacao" itemLabel="#{especificacao.nome}" itemValue="#{especificacao.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="marca" value="Marca:" />
                    <p:selectOneMenu value="#{beanMaterial.marca}" id="marca" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{beanMaterial.marcas}" var="marca" itemLabel="#{marca.nome}" itemValue="#{marca.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Valor de Aquisição:" for="valor"/>
                    <p:inputNumber id="valor" maxlength="8" required="true" value="#{beanMaterial.material.valorAquisicao}"/>
                    <p:outputLabel value="Quantidade de Aquisição:" for="qtd"/>
                    <p:inputNumber id="qtd" maxlength="8" required="true" value="#{beanMaterial.material.quantidadeAquisicao}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descricao:" for="descricao"/>
                    <p:inputTextarea id="descricao" required="true" value="#{beanMaterial.material.descricao}"
                        rows="2" cols="40" counter="display" maxlength="100" counterTemplate="{0} caracteres restantes." autoResize="false"/>
                    <h:outputText id="display" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Tipo de Material:" for="tipo"/>
                    <p:selectOneRadio id="tipo" required="true" value="#{beanMaterial.permanente}">
                        <f:selectItem itemLabel="Permanente" itemValue="#{true}" />
                        <f:selectItem itemLabel="De Consumo" itemValue="#{false}" />
                    </p:selectOneRadio>
                    <p:outputLabel value="Tombamento:" for="tombamento"/>
                    <p:inputText id="tombamento" maxlength="20" value="#{beanMaterial.tombamento}"/>
                    <p:outputLabel value="Vida Útil:" for="vida"/>
                    <p:inputNumber id="vida" maxlength="8" value="#{beanMaterial.vida}"/>
                    <p:outputLabel value="Valor Residual Esperado:" for="residual"/>
                    <p:inputNumber id="residual" maxlength="8" value="#{beanMaterial.valorResidual}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" action="#{beanMaterial.cadastrar()}" process=":formSalva" update=":formSalva"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
