<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head />
    <h:body>
        <header id="cabecalho">
            <h:form id="formCabecalho">
                <p:outputLabel value="Protótipo"/>
                <br></br><br></br>
                <p:outputLabel value="Usuário Atual: "/>
                <p:outputLabel value="#{usuarioLogado.getNome()}"/>
                <br></br><br></br>
            </h:form>
        </header>
        <nav id="menu">
            <p:fieldset legend="Menu">
                <h:form id="formMenu">
                    <p:menubar>
                        <p:menuitem value="Início" action="#{beanRedirecionador.irHome()}" />
                    </p:menubar>
                </h:form> 
            </p:fieldset>
        </nav>
        <main id="conteudo">
            <p:fieldset legend="Informações de Fornecedores">
                <h:form id="formSalva">
                    <p:fieldset legend="Informações:">
                        <h:inputHidden value="#{beanFornecedor.fornecedor.id}"/>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="ID:" for="id"/>
                            <p:inputText id="id" maxlength="10" readonly="true" value="#{beanFornecedor.fornecedor.id}"/>
                            <p:outputLabel value="Nome:" for="nome"/>
                            <p:inputText id="nome" maxlength="30" required="true" value="#{beanFornecedor.fornecedor.nome}"/>
                            <p:commandButton value="Salvar" action="#{beanFornecedor.salvar()}" 
                                    process=":formSalva" update=":formSalva :formLista"/>
                            <p:commandButton value="Excluir" action="#{beanFornecedor.excluir()}" 
                                    process=":formSalva" update=":formSalva :formLista"/>
                            <p:outputLabel value="Não será possível excluir! Materiais cadastrados com esse Fornecedor!" 
                                rendered="#{exclusaoNaoPermitida != null}"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
                <h:form id="formLista">
                    <p:fieldset legend="Fornecedores:">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Nome:" for="nomeConsulta"/>
                            <p:inputText id="nomeConsulta" maxlength="30" value="#{beanFornecedor.fornecedor.nome}"/>
                            <p:commandButton value="Pesquisar" action="#{beanFornecedor.listar}" 
                                    process=":formLista" update=":formSalva :formLista"/>
                        </h:panelGrid>
                        <p:dataTable id="fornecedores" var="x" value="#{beanFornecedor.fornecedores}" paginator="true" rows="20" 
                                     lazy="false" selectionMode="single" selection="#{x}" rowKey="#{x.id}">
                            <p:ajax event="rowSelect" listener="#{beanFornecedor.onRowSelect}" update=":formSalva" />
                            <p:column headerText="Id">
                                <h:outputText value="#{x.id}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{x.nome}" />
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </h:form>        
            </p:fieldset>
        </main>
        <footer id="rodape">
            <h3>Protótipo Sistema Patrimonial - Thiago Alexandre Buerger</h3>
        </footer>
    </h:body> 
</html>
