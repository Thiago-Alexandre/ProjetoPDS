<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head />
    <h:body>
        <header id="cabecalho">
            <h:form id="formCabecalho">
                <p:outputLabel value="Protótipo"/>
                <br></br><br></br>
                <p:outputLabel value="Usuário Atual: "/>
                <p:outputLabel value="#{usuarioLogado.getNome()}"/>
                <br></br><br></br>
            </h:form>
        </header>
        <nav id="menu">
            <p:fieldset legend="Menu">
                <h:form id="formMenu">
                    <p:menubar>
                        <p:menuitem value="Início" action="#{beanRedirecionador.irHome()}" />
                    </p:menubar>
                </h:form> 
            </p:fieldset>
        </nav>
        <main id="conteudo">
            <p:fieldset legend="Perfil">
                <h:form id="formSalva">
                    <p:fieldset legend="Informações:">
                        <h:inputHidden value="#{beanUsuario.usuario.id}"/>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Login:" for="login"/>
                            <p:inputText id="login" maxlength="20" required="true" value="#{beanUsuario.usuario.login}"/>
                            <p:outputLabel value="Senha:" for="senha"/>
                            <p:password id="senha" maxlength="15" required="true" feedback="true" value="#{beanUsuario.usuario.senha}"/>
                            <p:commandButton value="Salvar" action="#{beanUsuario.salvar()}" process=":formSalva" update=":formSalva"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </p:fieldset>
        </main>
        <footer id="rodape">
            <h3>Protótipo Sistema Patrimonial - Thiago Alexandre Buerger</h3>
        </footer>
    </h:body> 
</html>
