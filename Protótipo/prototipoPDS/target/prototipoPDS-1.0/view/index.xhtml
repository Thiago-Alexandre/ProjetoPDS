<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head />
    <h:body>
        <header id="cabecalho">
            <h2>Protótipo</h2>
        </header>
        <nav id="menu">
            <h:form id="formMenu">
                <p:menubar>

                    <p:submenu label="Novo">
                        <p:menuitem value="Material" action="#{beanRedirecionador.navegar('novoMaterial')}" />
                        <p:menuitem value="Aquisição" action="#{beanRedirecionador.navegar('aquisicao')}" />
                        <p:menuitem value="Baixa" action="#{beanRedirecionador.navegar('novaBaixa')}" />
                        <p:menuitem value="Movimentação" action="#{beanRedirecionador.navegar('novaMovimentacao')}" />
                        <p:menuitem value="Pré-Inventário" action="#{beanRedirecionador.navegar('novoPreInventario')}" />
                    </p:submenu>

                    <p:menuitem value="Aquisições" action="#{beanRedirecionador.navegar('aquisicoes')}" />
                    <p:menuitem value="Baixas" action="#{beanRedirecionador.navegar('baixas')}" />
                    <p:menuitem value="Movimentações" action="#{beanRedirecionador.navegar('movimentacoes')}" />
                    <p:menuitem value="Pré-Inventários" action="#{beanRedirecionador.navegar('preInventarios')}" />
                    <p:menuitem value="Materiais" action="#{beanRedirecionador.navegar('materiais')}" />
                    <p:menuitem value="Usuários" action="#{beanRedirecionador.navegar('usuarios')}" />

                    <p:submenu label="Outros">
                        
                        <p:menuitem value="Especificações" action="#{beanRedirecionador.navegar('especificacoes')}" />
                        <p:menuitem value="Marcas" action="#{beanRedirecionador.navegar('marcas')}" />
                        <p:menuitem value="Estados Físicos" action="#{beanRedirecionador.navegar('estados')}" />
                        <p:menuitem value="Setores" action="#{beanRedirecionador.navegar('setores')}" />
                        <p:menuitem value="Filiais" action="#{beanRedirecionador.navegar('filiais')}" />
                        <p:menuitem value="Responsáveis" action="#{beanRedirecionador.navegar('responsaveis')}" />
                        <p:menuitem value="Formas de Aquisição" action="#{beanRedirecionador.navegar('formasAquisicao')}" />
                        <p:menuitem value="Motivos de Baixa" action="#{beanRedirecionador.navegar('formasBaixa')}" />
                        <p:menuitem value="Tipos de Movimentação" action="#{beanRedirecionador.navegar('tiposMovimentacao')}" />
                        <p:menuitem value="Tipos de Usuário" action="#{beanRedirecionador.navegar('tiposUsuario')}" />
                        
                    </p:submenu>
                    
                    <p:submenu label="#{usuarioLogado.getLogin()}">
                        <p:menuitem value="Ver Perfil" action="#{beanRedirecionador.navegar('perfil')}" />
                        <p:menuitem value="Logout" action="#{beanRedirecionador.deslogar()}"/>    
                    </p:submenu>
                    
                </p:menubar>
            </h:form>
        </nav>
        <main id="conteudo">
            <form>
                <p:outputLabel value="#{mensagem}" rendered="#{mensagem != null}"/>
            </form>
            <h1>Sistema de Controle Patrimonial</h1>
            <p>*Informações de Valor Patrimonial, últimos processos, etc</p>
        </main>
        <footer id="rodape">
            <h3>Protótipo Sistema Patrimonial - Thiago Alexandre Buerger</h3>
        </footer>
    </h:body>
</html>
